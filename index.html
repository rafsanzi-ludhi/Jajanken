<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO MERCY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Undertale_Stylesheet/undertale.css">
</head>


<body>

    <main class="container">
        <!-- <h1 id="title">No Mercy</h1> -->
        <div class="asgore" id="cta">
            <img src="img/undyne-body__1_-removebg-preview.png" id="asgore" alt="">

            <div speech-bubble pleft acenter class="speechBubble">
                <div class="title ut-dialogue" id="speech-bubble-text">

                    
                </div>
            </div>
        </div>
        
        <div class="dialogue-container">
            <div class="character">
                <img id="sprite" class="character_spritesheet" src= "img/undyne-sprite-removebg-preview.png" alt="Undyne">
            </div>
            <p class="desc animate ut-dialogue" id="desc1">
               * Hey! 
            </p>
            <p class="desc disappear ut-dialogue" id="desc2">
                * I 
            </p>
            <p class="desc disappear ut-dialogue" id="desc3">
                * A 
            </p>
            
            <div class="winner-text">
                <p class="ut-dialogue" id="dialogue-text"></p>
            </div>
        </div>

        <div class="health" id="">  
            <div class="hp-text ut-menu">HP</div>
            <div class='health-bar'></div>
            <div class="life-number ut-stats"> 20 / 20</div>
        </div>

        <div class="player-selection" id="">
            <p class="ut-button ut-link" id="rock" href="#">ROCK</p>
            <p class="ut-button ut-link" id="paper" href="#">PAPER</p>
            <p class="ut-button ut-link" id="scissors" href="#">KNIFE</p>
            <!-- <p><a class="ut-button ut-link invisible" href="#">KNIFE</a></p> -->

        </div>

        
        
        <div class="result">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
                
            </div>
            
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>

        </div>

    </main>

    
    <div id="end-alert" class="disappear">
        <div id="end-desc"></div>
        <a id="retry-btn"></a>
    </div>




</body>


<script src="script.js"></script>
</html>
