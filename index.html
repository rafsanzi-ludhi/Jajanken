<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajanken</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Undertale_Stylesheet/undertale.css">
</head>


<body>

    <div class="container">
        <div class="asgore">
            <img src="img/asgore-cropped.png" id="asgore" alt="">
        </div>

        <div class="dialogue-container">
            <div>
                <p class="ut-dialogue">*</p>
            </div>
            <div class="winner-text">
                <p class="ut-dialogue"></p>
            </div>
        </div>

        <div class="health">  
            <div class="hp-text ut-menu">HP</div>
            <div class="health-bar"></div>
            <div class="life-number ut-stats"> 20 / 20</div>
        </div>

        <div class="player-selection">
            <p class="ut-button ut-link" id="rock" href="#">ROCK</p>
            <p class="ut-button ut-link" id="paper" href="#">PAPER</p>
            <p class="ut-button ut-link" id="scissors" href="#">KNIFE</p>
            <!-- <p><a class="ut-button ut-link invisible" href="#">KNIFE</a></p> -->

        </div>

        
        
        <div class="result">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
                
            </div>
            
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>

        </div>

    </div>
    

</body>


<script src="script.js"></script>
</html>
